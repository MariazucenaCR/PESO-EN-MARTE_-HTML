<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tu peso en un lugar donde pesas menos</title>
        <style>
          body {
          background-color: black;
          text-align: right;
          color:white;
          background-image: url("https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2021/10/ocurria-turista-espacial-comete-delito-espacio-2501847.jpg");
         }
        </style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    <script>
      var usuario = prompt("¿Cual es tu peso?");
      var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte, 2 es jupiter"));
      var peso = parseInt(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter= 24.8;
      var peso_final;
      if (planeta == 1){
        peso_final = peso * g_marte / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Peso en marte: <strong>" + peso_final + " kilos</strong>");
      }
      else if (planeta == 2) {
        peso_final = peso * g_jupiter / g_tierra;
        peso_final = parseInt(peso_final);
        document.write("Peso en jupiter: <strong>" + peso_final + " kilos</strong>");
      }
      else {
        document.write("<strong>No ingresaste opción valida</strong>");
      }

    </script>
  </body>
</html>
